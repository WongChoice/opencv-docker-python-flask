<!DOCTYPE html>
<html>
<head>
    <title>OpenCV Web App</title>
</head>
<body>
    <h1>OpenCV Web App</h1>
    <form method="POST" action="/process" enctype="multipart/form-data">
        <input type="file" name="image" accept=".jpg, .jpeg, .png" required>
        <input type="submit" value="Process Image">
    </form>
</body>
</html>
